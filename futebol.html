<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias"));
	var empates = parseInt(prompt("Entre com o número de empates"));

	var pontosAnoAnterior = parseInt(prompt("Entre com a pontuação do ano anterior"))

	var pontos = (vitorias * 3) + empates;

	mostra("A pontuação do seu time é: " + pontos + " pontos.");

	if (pontos > pontosAnoAnterior) {
		mostra("O seu times está melhor que o ano passado.");
	}
	
	if (pontos < pontosAnoAnterior) {
		mostra("O seu time está pior que o ano passado.");
	}

	if (pontos == pontosAnoAnterior) {	
		mostra("Seu time está igual ao ano passado.")
	}

	mostra("FIM");

</script>

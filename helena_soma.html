<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function somaDoisNumeros (n1, n2) {
		var soma = n1 + n2;
		mostra(" A soma dos dois números é: " + soma);
	}

	somaDoisNumeros(10, 40);

</script>

<meta charset="UTF-8">

<h2>NÃºmeros pares de 1 a 100</h2>

<script>

    function pulaLinha() {
        document.write("<br><hr>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 0;

    while (contador <= 100) {
    	mostra(contador);
    	contador = contador + 2;
    }

    mostra("FIM");

</script>

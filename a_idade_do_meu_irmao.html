<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var minhaIdade = 14
	var idadeIrma = 8
	var diferenaIdade = minhaIdade - idadeIrma

	mostra("Minha idade é " + minhaIdade);
	mostra("A idade da minha irmã é " + idadeIrma)
	mostra("Nossa diferença de idade é " + diferenaIdade);

</script>

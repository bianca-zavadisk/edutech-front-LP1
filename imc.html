<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc (peso, altura) {
		var imc = peso / (altura ^ 2);
		mostra("O IMC calculado é " + Math.round(imc) + " ou também " + imc);
		pulaLinha();
	}

	var pesoBianca = 76;
	var alturaBianca = 1.70;
	calculaImc(pesoBianca, alturaBianca);

	var pesoAmigo = 68;
	var alturaAmigo = 1.72;
	calculaImc(pesoAmigo, alturaAmigo);

</script>

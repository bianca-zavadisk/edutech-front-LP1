<meta charset="UTF-8">

<h2>Anos em que se teve o evento da Copa do Mundo</h2>

<script>

	function pulaLinha() {
		document.write("<br><hr>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var contador = 20;

	while (contador >= 0) {
		mostra(contador);
		contador = contador - 1;
	}

	mostra("FIM!");

</script>

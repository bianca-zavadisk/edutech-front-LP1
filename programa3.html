<meta charset="UTF-8">

<h1>Idades</h1>

<script>

    var ano = 2020;

    var idadeFlavio = (ano - 1977);
    var idadeJoaquim = (ano - 1996);

    ano = 2021;
    var idadeBarney = (ano - 1976);

    var nome1 = "Flávio";
    var nome2 = "Joaquim";
    var nome3 = "Barney";  

    document.write("A idade de ", nome1, " é ", idadeFlavio, "<br><hr>")
    document.write("A idade de ", nome2, " é ", idadeJoaquim, "<br><hr>")
    document.write("A idade de ", nome3, " é ", idadeBarney, "<br><hr>")

    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;
    document.write("<br>", "<h2>A média das idades é  " + Math.round(media) + "</h2>" + "<br><hr>");

</script>

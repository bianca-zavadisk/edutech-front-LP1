<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}

	function imprima(frase) {
		document.write(frase);
		pulaLinha();
	}

	var quantQuestoes = parseInt(prompt("Insira o número total de questões da prova: "))

	var acertos = parseInt(prompt("Insira o número de acertos: "))

	imprima("Você acertou: " + (acertos / quantQuestoes) * 100 + "%")

</script>
